<h1>Gateway Details</h1>
<div class="card">
    <div class="row">
        <span class="label">Serial Number: </span><span class="value">{{gateway.serialNumber}}</span>
    </div>
    <div class="row">
        <span class="label">Name: </span><span class="value">{{gateway.name}}</span>
    </div>
    <div class="row">
        <span class="label">IPv4 Adress: </span><span class="value">{{gateway.ipAdress}}</span>
    </div>
</div>
